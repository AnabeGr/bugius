<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONHEÇA A MATILHA DE BUGIUS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for rainbow gradient background */
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(to right, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 800px; /* Max width for larger screens */
        }
        .button-gradient {
            background: linear-gradient(45deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            background-size: 200% 200%;
            animation: gradient-animation 5s ease infinite;
            transition: transform 0.2s ease-in-out;
        }
        .button-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-5">
    <div class="container">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 text-shadow">CONHEÇA A MATILHA DE BUGIUS</h1>
        <h2 class="text-xl md:text-2xl text-gray-600 mb-8 italic">o cardume de macacos que tentam estudar engenharia e falham 99% das vezes</h2>

        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button id="btnBia" class="button-gradient text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Bia</button>
            <button id="btnReginaldo" class="button-gradient text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Reginaldo</button>
            <button id="btnConte" class="button-gradient text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Conte</button>
            <button id="btnSophia" class="button-gradient text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sophia</button>
            <button id="btnLorrayne" class="button-gradient text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Lorrayne</button>
        </div>

        <div id="contentDisplay" class="hidden flex flex-col items-center justify-center p-6 bg-gray-100 rounded-lg shadow-inner">
            <!-- Added onerror attribute to handle potential image loading issues -->
            <img id="displayImage" src="" alt="Personagem da Matilha" class="max-w-full h-auto rounded-lg mb-4 shadow-md" style="max-height: 400px; object-fit: contain;" onerror="this.onerror=null; this.src='https://placehold.co/400x400/FFC0CB/000000?text=Erro+ao+carregar+imagem';">
            <p id="displayText" class="text-2xl font-bold text-gray-700"></p>
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const btnBia = document.getElementById('btnBia');
        const btnReginaldo = document.getElementById('btnReginaldo');
        const btnConte = document.getElementById('btnConte');
        const btnSophia = document.getElementById('btnSophia');
        const btnLorrayne = document.getElementById('btnLorrayne');
        const contentDisplay = document.getElementById('contentDisplay');
        const displayImage = document.getElementById('displayImage');
        const displayText = document.getElementById('displayText');

        /**
         * Updates the displayed image and text content.
         * @param {string} imageSrc - The URL or path to the image.
         * @param {string} text - The text to display below the image.
         */
        function updateContent(imageSrc, text) {
            displayImage.src = imageSrc;
            displayText.textContent = text;
            contentDisplay.classList.remove('hidden'); // Show the display area
        }

        // Event listener for "Bia" button
        btnBia.addEventListener('click', () => {
            // *** SUBSTITUA 'url_da_imagem_bia.jpg' PELO URL REAL DA IMAGEM DA BIA ***
            updateContent('blob:https://web.whatsapp.com/ec486474-369e-49b4-80dd-eb64108283f0', "bibia");
        });

        // Event listeners for other buttons
        btnReginaldo.addEventListener('click', () => {
            // *** SUBSTITUA 'url_da_imagem_reginaldo.jpg' PELO URL REAL DA IMAGEM DO REGINALDO ***
            updateContent('https://web.whatsapp.com/fad08f0b-b4b4-43bf-9684-3fe36cc2cc34', 'Reginaldo');
        });

        btnConte.addEventListener('click', () => {
            // *** SUBSTITUA 'url_da_imagem_conte.jpg' PELO URL REAL DA IMAGEM DO CONTE ***
            updateContent('https://web.whatsapp.com/e00cda52-7d5c-49c0-818d-acceab2f6864', 'Conte');
        });

        btnSophia.addEventListener('click', () => {
            // *** SUBSTITUA 'url_da_imagem_sophia.jpg' PELO URL REAL DA IMAGEM DA SOPHIA ***
            updateContent('https://web.whatsapp.com/af899352-be51-48ef-8fbd-dfa138741491', 'Sophia');
        });

        btnLorrayne.addEventListener('click', () => {
            // *** SUBSTITUA 'url_da_imagem_lorrayne.jpg' PELO URL REAL DA IMAGEM DA LORRAYNE ***
            updateContent('https://web.whatsapp.com/be1fd48d-05e5-4fc0-bd03-4a15808cefec', 'Lorrayne');
        });
    </script>
</body>
</html>
